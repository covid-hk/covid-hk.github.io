      $.ajax({
        type: "GET",
        // https://data.gov.hk/tc-data/dataset/hk-dh-chpsebcddr-novel-infectious-agent
		// http://www.chp.gov.hk/files/misc/building_list_chi.csv

        dataType: "text",

        {
          let obj = $.csv.toObjects(response);
          console.log(obj);
        }
      });
    }
  </script>
